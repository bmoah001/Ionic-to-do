<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-input [(ngModel)]="todo" placeholder="What do you wish to do?" type="text"></ion-input>
    </ion-item>

    <button ion-button full (click)="add()">ADD</button>

    <ion-list>
        <ion-item-sliding *ngFor="let t of todos">
            <ion-item>
                {{t}}
            </ion-item>

            <ion-item-options side="right">
              <button ion-button color="primary" (click)="edit(t)">
                  <ion-icon name="clipboard"></ion-icon> Edit
              </button>
                <button ion-button color="danger" (click)="delete(t)">
                    <ion-icon name="trash"></ion-icon> Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
